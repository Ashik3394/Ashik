{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - Extra Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h1>{{ product.name }} - Extra Image</h1>

  {% if product.secondary_image %}
    <img src="{{ product.secondary_image.url }}" class="img-fluid" style="max-width:500px;">
  {% else %}
    <p>No extra image available for this product.</p>
  {% endif %}

  <a href="/" class="btn btn-dark mt-3">Back to Home</a>
</div>

</body>
</html>
