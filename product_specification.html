<!-- templates/product_specification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Specifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="card shadow-sm">
        <div class="card-body">

            <h1 class="mb-4 text-center">{{ product.name }}</h1>

            {% if product.image %}
                <div class="text-center mb7">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded" style="max-width: 400px;">
                </div>
            {% endif %}

            <h4 class="mt-4">Specifications</h4>

            {% if product.specifications %}
                <div class="mt-3">
                    <p class="fs-5">{{ product.specifications|linebreaksbr }}</p>
                </div>
            {% else %}
                <p class="text-muted">No specifications available.</p>
            {% endif %}

            <div class="mt-4">
                <a href="/" class="btn btn-success">
                    Back to Products
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
