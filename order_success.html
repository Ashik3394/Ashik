<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        /* Circle animation */
        .success-checkmark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #4caf50;
            position: relative;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Checkmark animation */
        .success-checkmark::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 28px;
            width: 60px;
            height: 30px;
            border-left: 6px solid white;
            border-bottom: 6px solid white;
            transform: rotate(-45deg);
            opacity: 0;
            animation: drawCheck 0.6s 0.3s forwards ease-out;
        }

        @keyframes drawCheck {
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4 text-center" style="max-width: 450px; width: 100%;">

            <!-- Animated checkmark -->
            <div class="success-checkmark"></div>

            <h1 class="text-success">Order Successful</h1>
            <p class="text-muted">Thank you for your order!</p>

            <a href="{% url 'home' %}" class="btn btn-primary w-100 mt-3">
                Continue Shopping
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
