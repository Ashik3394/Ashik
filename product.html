{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="product-img" style="max-width:300px;">

      {% else %}
        <img src="{% static 'default.jpg' %}" class="img-fluid rounded shadow" style="max-width:400px;">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <h4 class="text-primary mb-3">${{ product.price }}</h4>
      <p>{{ product.description }}</p>
      <a href="{% url 'product_specification' product.id %}" class="btn btn-success">View Specifications</a>
      <a href="/" class="btn btn-dark">Back to Home</a>
    </div>
  </div>
</div>
<div>
  {# SECONDARY IMAGE #}
  {% if product.secondary_image %}
    <img src="{{ product.secondary_image.url }}" class="img-fluid rounded shadow"
         style="max-width:1000px; border: 10px solid #ddd; margin-top: 20px ; display:block; margin:0 auto;">
  {% endif %}
    </div>
{% if product.id == 1 %}
<div>
  <h1>*</h1>
</div>
{% endif %}

</body>
</html>
